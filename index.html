<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/c7d37e6b13.js" crossorigin="anonymous"></script>
</head>
<body>
    <img class="logo" src="/Project-00-ToDoList/assets/logo_Listo.svg" alt="logo_Listo">
    <div class="add-task-container">
        <form>
            <input type="text" id="newTask" placeholder="Escribe una tarea">
            <button id="addTask">Crear</button>
        </form>
    </div>
    <div class="task-list-container">
        <h2>Lista de tareas</h2>
        <ol id="taskList"></ol>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
